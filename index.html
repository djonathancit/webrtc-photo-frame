<!doctype html>
<html lang=”en”>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>WebRTC:POC Foto com Frame(mascara)</title> 
        
        <link rel="stylesheet" href="main.css"> 
    </head>
<body>
    <main id="main-camera">
        
        <!-- Sensonr da Camera -->
        <canvas id="canvas-camera-sensor"></canvas>

        <!-- Vizualização da Camera -->
        <video id="video-camera-view" autoplay playsinline></video>

        <!-- Saida da camera(Foto) -->
        <img src="//:0" alt="" id="img-camera-output"> 

        <!-- Disparar a Capitura da Foto -->
        <button id="button-capture">Capturar</button>

        <div id="frame-border">
            <div id="rectangle"></div>
        </div>
    </main>
    <script src="index.js"></script> 
</body>
</html>
